<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encartgo | Producto</title>
    <link rel="stylesheet" href="../styles/css/styles.css">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
</head>
<body>
    <section class="product__main">
        <div class="productImg--container">
            <img src="../assets/food.jpg" alt="item image">
        </div>
        <div class="productDescription--container">
            <h2>Item</h2>
            <div class="product--description">
                <h3>Descripción</h3>
                <p>Description</p>
            </div>
        </div>
        <div class="addProduct--container">
            <div class="especialInstruction">
                <h3>Instrucción especial</h3>
                <input type="text" placeholder="Agrega alguna instrucción">
            </div>
            <div class="addProduct">
                <button id="less">-</button>
                <span>1</span>
                <button id="plus">+</button>
            </div>
        </div>
        <button class="button">Ver resumen</button>
    </section>
</body>
</html>
