<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/styles.aabdcc74.css" type="text/css">
    <!-- CDN links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Required Modules -->
    <link rel="stylesheet" href="/glide.core.min.6b351a27.css">
    <link rel="stylesheet" href="/glide.theme.min.93725685.css">
    <title>encartgo | ¡Ordena Ya!</title>
<script src="/styles.aabdcc74.js"></script><script src="/glide.core.min.6b351a27.js"></script><script src="/glide.theme.min.93725685.js"></script></head>
<body>
    <!-- Bottom Navbar -->
    <nav>
        <span>
            <i class="fas fa-store fa-lg"></i>
            <p>Tienda</p>
        </span>
        <span>
            <i class="fas fa-shopping-bag fa-lg"></i>
            <p>Orden</p>
        </span>
        <span>
            <i class="fas fa-search fa-lg"></i>
            <p>Buscar</p>
        </span>
        <span>
            <i class="fas fa-user fa-lg"></i>
            <p>Perfil</p>
        </span>
    </nav>

    <!-- Location Status Header -->
    <header>
        <div>
            <span>Enviar a <i class="fas fa-caret-down"></i></span><br>
            <!-- Insert location response through API comunication -->
            <span class="location">
                <i class="fas fa-map-marker-alt"></i> 
                Alameda Centro,Guanajuato
            </span>
        </div>
    </header>

    <!-- Categories Carousel -->
    <div class="carousel__category">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                    <figure>
                        <img class="carousel__pic" src="/pizza.da525412.png" alt="fastfood">
                        <figcaption>Comida</figcaption>
                    </figure>
                </li>
                <li class="glide__slide">
                    <figure>
                        <img class="carousel__pic-2" src="/can.8b2491db.png" alt="fastfood">
                        <figcaption>Bebidas</figcaption>
                    </figure>
                </li>
                <li class="glide__slide">
                    <figure>
                        <img class="carousel__pic-3" src="/pills.afb6fe69.png" alt="fastfood">
                        <figcaption>Farmacia</figcaption>
                    </figure>
                </li>
                <li class="glide__slide">
                    <figure>
                        <img class="carousel__pic-4" src="/bag.73bb180e.png" alt="fastfood">
                        <figcaption>Súper</figcaption>
                    </figure>
                </li>
                <li class="glide__slide">
                    <figure>
                        <img class="carousel__pic-5" src="/book.a93446c8.png" alt="fastfood">
                        <figcaption>Libros</figcaption>
                    </figure>
                </li>
              </ul>
            </div>
        </div>
    </div>

    <!-- Main Banner Section -->
    <div class="glide__carousel">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
                <div>
                    <div>
                        <img class="main__banner" src="https://s3-media2.fl.yelpcdn.com/bphoto/CPc91bGzKBe95aM5edjhhQ/o.jpg" alt="banner">
                    </div>
                </div>
            </li>
            <li class="glide__slide">
                <div>
                    <div>
                        <img class="main__banner" src="https://s3-media2.fl.yelpcdn.com/bphoto/CPc91bGzKBe95aM5edjhhQ/o.jpg" alt="banner">
                    </div>
                </div>
            </li>
            <li class="glide__slide">
                <div>
                    <div>
                        <img class="main__banner" src="https://s3-media2.fl.yelpcdn.com/bphoto/CPc91bGzKBe95aM5edjhhQ/o.jpg" alt="banner">
                    </div>
                </div>
            </li>
          </ul>
        </div>
    </div>

    <!-- Product rows -->
    <div class="products">
        <p>Cerca de tí</p>
        <div class="container">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
        </div>
    </div>

    <div class="products">
        <p>Te puede interesar</p>
        <div class="container">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
            <img class="item" src="/food.4494a8ea.jpg" alt="item">
        </div>
    </div>
    

    <!-- End Product rows -->
    <div style="margin-top: 20%;"></div>

    <script src="/glide.min.fcf0888f.js"></script>
    <script src="/home.5fd3cac8.js"></script>
</body>
</html>
